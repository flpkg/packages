name: main

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '14.15.0'

    - name: Build
      run: |
        npm install
        npm run clean
        npm run lint
        npm run test
        npm run verify
        npm run newest
        npm run newest-harman-airsdk
        npm run build
      shell: bash

    - uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: build
