name: main

on:
  push:
  schedule:
  - cron: '* 1 * * *'

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2

    - uses: actions/setup-node@v1
      with:
        node-version: '14.15.0'

    - run: npm install
    - run: npm run clean
    - run: npm run lint
    - run: npm run test
    - run: npm run verify
    - run: npm run newest
    - run: npm run newest-harman-airsdk
    - run: npm run build

    - name: Artifact
      uses: actions/upload-artifact@v2
      with:
        name: dist
        path: dist/

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/master'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
